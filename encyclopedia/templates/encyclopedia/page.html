{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block body %}

  <form method="POST" action="{% url 'edit' title %}">
    {% csrf_token %}
    <h1>{{ displaytitle }} &#127867</h1>

    <div>
      <button class="edit" type="submit">Edit this page</button>
    </div>

    {{ content|safe }}

  </form>
{% endblock %}
